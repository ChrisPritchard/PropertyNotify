# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build-Test-Release

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore tests/tests.csproj
      - name: Build
        run: dotnet build tests/tests.csproj --no-restore
      - name: Test
        run: dotnet test tests/tests.csproj --no-build --verbosity normal
      - name: Release Build
        run: dotnet build src/PropertyNotify.csproj --configuration Release --no-restore
      - name: Pack NuGet package
        run: dotnet pack src/PropertyNotify.csproj --configuration Release --no-build --output nupkgs
      - name: Push to NuGet.org
        run: dotnet nuget push "nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
